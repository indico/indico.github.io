---
layout: default
---
<section class="hero-section section hero-resources">
    <div class="container hero-section-content">
        <div class="row">
            <div class="col-md-9 col-xm-12 block-center hero-spotlight">
                <div class="hero-spotlight-header hero-spotlight-header-page">
                    <h1>Useful resources</h1>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="container resources">
  <div class="row justify-content-center">
    <div class="col-11">
        <div class="row">
            {%- for resource in page.resources -%}
                <div class="col-md-6">
                    <a class="resource-card" href="{{ resource.link }}" target="_blank">
                        <div class="resource-card-content">
                            <div class="row justify-content-center">
                                <div class="col-3">
                                    <img src="{{ resource.logo | prepend: '/img/logos/' | relative_url }}"></img>
                                </div>
                                <div class="col-9">
                                    <h4>{{ resource.name }}</h3>
                                    <p>{{ resource.summary }}</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            {%- endfor -%}
            <div class="col-12">
                <h3 class="related-libraries">Related libraries</h3>
            </div>
            {%- for resource in page.related_libraries -%}
                <div class="col-md-6">
                    <a class="resource-card" href="{{ resource.link }}" target="_blank">
                        <div class="resource-card-content">
                            <div class="row justify-content-center">
                                <div class="col-3">
                                    <img src="{{ resource.logo | prepend: '/img/logos/' | relative_url }}"></img>
                                </div>
                                <div class="col-9">
                                    <h4>{{ resource.name }}</h3>
                                    <p>{{ resource.summary }}</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            {%- endfor -%}
        </div>
    </div>
  </div>
</section>
